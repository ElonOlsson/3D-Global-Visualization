<!DOCTYPE html>
<html>
<head>
	<title>Globelen</title>
    <meta charset="utf-8">
	<link href="style.css" media="screen" rel="stylesheet" type="text/css"/>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    //font fr√•n google fonts
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>

<body>
<div id="container">
    <!--Continent order: Africa, Asia, Europe, Oceania, South america, North america-->
    <div id="bottonOne" class="buttonClass" onclick="showPopulation()">
        <button id="population" class="button" onclick="createWorld(3.5, 12, 2, 1, 1.8, 1)"> POPULATION</button>
    </div>

    <div id="continentsText" class="text" style="display:none">
        <p>Africa</p>
        <p>Asia</p>
        <p>Europe</p>
        <p>North America</p>
        <p>Oceania</p>
        <p>South America</p>

    </div>

    <div id="populationText" class="text" style="display:none">
        <!-- Source: worldometres.info (2016) -->
        <p>1.212 billion</p>
        <p>4.430 billion</p>
        <p>739 million</p>
        <p>360 million</p>
        <p>40 million</p>
        <p>640 million</p>

    </div>


    <div id="bottonTwo" class="buttonClass" onclick="showGDP()">
        <button id="gdp" class="button" onclick="createWorld(1, 1, 7, 11, 2, 9)">GDP PER CAPITA</button>
    </div>

    <div id="gdpText" class="text" style="display:none">
        <!-- Source: https://en.wikipedia.org/wiki/List_of_continents_by_GDP_(nominal)#GDP_.28nominal.29_by_continents (2010) -->
        <p>1.58 USD</p>
        <p>2.94 USD</p>
        <p>25.43 USD</p>
        <p>32.08 USD</p>
        <p>39.05 USD</p>
        <p>9.02 USD</p>

    </div>



</div>

    <script>
        function showPopulation() {
            document.getElementById('populationText').style.display = "block";
            document.getElementById('continentsText').style.display = "block";
            document.getElementById('gdpText').style.display = "none";
            document.getElementById('continentsText').style.top = "150px";
            document.getElementById('bottonTwo').style.top = '330px';
        }

        function showGDP() {
            document.getElementById('populationText').style.display = "none";
            document.getElementById('continentsText').style.display = "block";
            document.getElementById('gdpText').style.display = "block";
            document.getElementById('continentsText').style.top = "220px";
            document.getElementById('bottonTwo').style.top = "180px";

        }

    </script>

    <script src = "OrbitControls.js"></script>
    <script src = "egenOBJLoader.js"></script>
    <script src = "egenJSONLoader.js"></script>
    <script src = "appelen.js"></script>
</body>
</html>
